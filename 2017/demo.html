<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>
<body>
    <h3 align="center">请填写域名信息（请您务必填写真实，有效和完整的域名注册信息。）</h3>
    <table align="center">
        <tr>
            <td align="right">登录帐号：</td>
            <td>
                <form>
                    <input type="text" name="user">
                </form>
            </td>
        </tr>
        <tr>
            <td align="right">密码:</td>
            <td>
                <form>
                    <input type="text" name="pwd">
                </form>
            </td>
        </tr>
        <tr>
                <td align="right">性别:</td>
                <td>
                    <form>
                        <input type="radio" name="sex" value="male">男
                        <input type="radio" name="sex" value="female">女
                    </form>
                </td>
            </tr>
            <tr>
                <td align="right">注册网址：</td>
                <td>
                    <form>
                        <input type="text" name="zcwz" value="www.">
                    </form>
                </td>
            </tr>
            <tr>
                <td align="right">注册网址后缀：</td>
                <td>
                    <form>
                        <input type="checkbox" name="vehicle" value="com">.com
                        <input type="checkbox" name="vehicle" value="cn">.cn
                        <input type="checkbox" name="vehicle" value="net">.net
                        <input type="checkbox" name="vehicle" value="org">.org
                    </form>
                </td>
            </tr>
            <tr>
                    <td align="right">域名所有者（中文）:</td>
                    <td>
                        <form>
                            <input type="text" name="zw">
                        </form>
                    </td>
                </tr>
                <tr>
                        <td align="right">域名所有者（拼音）:</td>
                        <td>
                            <form>
                                <input type="text" name="py">
                            </form>
                        </td>
                    </tr>
                    <tr>
                            <td align="right">所属区域:</td>
                            <td>
                                <form>
                                    <select name="ssqy">
                                         <option>-国家-</option>
                                         <option>中国</option>
                                         <option>美国</option>
                                         <option>英国</option>
                                         <option>日本</option>
                                         <option>澳大利亚</option>
                                         <option>韩国</option>
                                    </select>
                                    <select name="sf"">
                                            <option>-省份-</option>
                                            <option>广西</option>
                                            <option>广东</option>
                                            <option>上海</option>
                                            <option>北京</option>
                                            <option>江苏</option>
                                            <option>香港</option>
                                    </select>
                                </form>
                            </td>   
                    </tr>
                    <tr>
                        <td align="right">单位所在地：</td>
                        <td>
                            <form>
                                <input type="text" name="dwszd">
                            </form>
                        </td>
                    </tr>
                    <tr>
                            <td align="right">单位负责人：</td>
                            <td>
                                <form>
                                    <input type="text" name="dwfzr">
                                </form>
                            </td>
                        </tr>
                        <tr>
                                <td align="right">通讯地址：</td>
                                <td>
                                    <form>
                                        <input type="text" name="txdz">
                                    </form>
                                </td>
                            </tr>
                            <tr>
                                    <td align="right">联系电话：</td>
                                    <td>
                                        <form>
                                            <input type="text" name="lxdh">
                                        </form>
                                    </td>
                                </tr>
                                <tr>
                                        <td align="right"></td>
                                        <td>
                                            <form>
                                                <input type="submit" value="提交">
                                                <input type="submit" value="重置">
                                            </form>
                                        </td>
                                    </tr>
    </table>
</body>
</html>
