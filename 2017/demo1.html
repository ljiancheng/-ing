<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ul标签的使用</title>
</head>
<body>
<ul>
    <li>欢</li>
    <li>迎</li>
    <li>光</li>
    <li>临</li>
    <ol type="A">
        <li>我</li>
        <li>你</li>
    </ol>
    <ul>
        <li>我</li>
        <li>你</li>
    </ul>
</ul>
<ol>
        <li>欢</li>
        <li>迎</li>
        <li>光</li>
        <li>临</li>
</ol>
<dl>
     <dt>欢迎光临</dt>
        <dd>欢</dd>
        <dd>迎</dd>
        <dd>光</dd>
        <dd>临</dd>
</dl>
</body>
</html>
